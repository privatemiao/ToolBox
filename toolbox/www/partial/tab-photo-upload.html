<ion-view view-title="上传">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-image">
			<img id="photo-upload-image" ngSrc="{{progress.imageSrc}}" height="200px">
			</div>
			<div class="item item-icon-left assertive">
				<i class="icon ion-ios-arrow-thin-up"></i>
				{{progress.currentIndex}}/{{photos.length}} - {{progress.name}}
			</div>
			<div class="item">
				<progress id="photo-upload-progress" max="100" value="0"></progress>
			</div>
		</div>
	</ion-content>
</ion-view>
